{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="Upload Selfie">
    <meta name="keywords" content="upload, selfie, album, gallery, photo, event">
    <meta name="author" content="Kapturise">
    <title>Upload Selfie - Kapturise</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.jpg' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        .business-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .business-logo {
            max-height: 50px;
            margin-right: 10px;
        }
        .business-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="account-page">
<div class="main-wrapper">
    <div class="account-content">
        <div class="login-wrapper">
            <div class="login-content">
                <div class="login-userset">
                    <div class="row">
                        <div class="col">
                            <div class="login-logo">
                                <img src="{% static 'assets/img/logo.png' %}" alt="Kapturise Logo">
                            </div>
                        </div>
                        <div class="col">
                            <div class="business-info">
                                <img src="{{ business.logo.url }}" alt="Business Logo" class="business-logo">
                                <span class="business-name">{{ business.name }}</span>
                            </div>
                        </div>
                    </div>
                   
                   
                    <div class="login-userheading">
                        <h3>Upload Your Selfie</h3>
                        <h4>Get your photos from the event!</h4>
                    </div>
                    <div class="album-details">
                        <h1>{{ album.title }}</h1>
                        <!-- <p>{{ album.description }}</p> -->
                        <small>Album By: {{ business.name }}</small>
                    </div>
                    <hr>
                    <div class="upload-form">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary btn-login">Submit</button>
                        </form>
                        <p class="mt-3">*We will process your selfie and it will take a while to get your event photos</p>
                    </div>
                </div>
            </div>
            <div class="login-img">
                <img src="{{ album.cover_image.url }}" alt="Background Image">
            </div>
        </div>
    </div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/feather.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
