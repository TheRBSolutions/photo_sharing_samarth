<!-- create_album.html -->
{% extends 'app/app.html' %}

{% block content %}
<div class="page-wrapper">
    <div class="content">
   
    <div class="container">
        <h1 class="mt-5">Create New Album</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter album title" required>
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                <textarea class="form-control" id="id_description" name="description" rows="3" placeholder="Enter album description (optional)"></textarea>
            </div>
            <div class="form-group">
                <label for="id_cover_image">Cover Image:</label>
                <input type="file" class="form-control-file" id="id_cover_image" name="cover_image" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create Album</button>
                <a href="{% url 'photographer_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div></div>
  
    {% endblock content %}
